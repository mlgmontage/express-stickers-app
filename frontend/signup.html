<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sticker Mania Login</h1>
        <a href="/" class="btn btn-primary">HOME</a>
      </header>

      <main>
        <br />
        <br />
        <section class="row">
          <!-- error Alert -->
          <div
            class="alert col-12 alert-danger"
            id="errorMessage"
            style="display: none;"
          ></div>
          <!-- End of error Alert -->

          <!-- success Alert -->
          <div
            class="alert col-12 alert-success"
            id="successMessage"
            style="display: none;"
          ></div>
          <!-- End of success Alert -->

          <form id="signupForm" class="form col-md-6">
            <div class="form-group">
              <label for="name">Username</label>
              <input
                class="form-control"
                type="text"
                name="name"
                required
                id="name"
              />
              <p class="help-block">Enter username</p>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                required
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
              <p class="help-block">Enter password</p>
            </div>
            <button type="submit" class="btn btn-success">Sign up</button>
          </form>
        </section>
      </main>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/js/dist/index.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/signup.js"></script>
  </body>
</html>
